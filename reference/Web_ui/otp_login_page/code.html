<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Alpha Portal - OTP Login</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden group/design-root">
<!-- Header / Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-10 py-3 sticky top-0 z-50">
<div class="flex items-center gap-4 text-[#0d141b] dark:text-white">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-[#0d141b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Alpha Portal</h2>
</div>
<div class="flex gap-2">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-slate-100 dark:bg-slate-800 text-[#0d141b] dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="truncate">Help Center</span>
</button>
</div>
</header>
<!-- Main Content Layout -->
<main class="flex-1 flex flex-col items-center justify-center p-6 relative">
<!-- Background Decorations -->
<div class="absolute top-0 right-0 w-[50vw] h-[50vh] bg-gradient-to-b from-blue-100/50 to-transparent dark:from-blue-900/10 pointer-events-none rounded-bl-full blur-3xl opacity-60"></div>
<div class="absolute bottom-0 left-0 w-[40vw] h-[40vh] bg-gradient-to-t from-primary/10 to-transparent pointer-events-none rounded-tr-full blur-3xl opacity-60"></div>
<!-- Login Container -->
<div class="layout-content-container flex flex-col w-full max-w-[480px] bg-white dark:bg-slate-900 rounded-2xl shadow-2xl border border-slate-100 dark:border-slate-800 relative z-10 overflow-hidden">
<!-- Login Header -->
<div class="px-8 pt-10 pb-4 text-center">
<div class="inline-flex items-center justify-center size-14 rounded-full bg-primary/10 text-primary mb-4">
<span class="material-symbols-outlined text-3xl">lock_person</span>
</div>
<h2 class="text-[#0d141b] dark:text-white text-[28px] font-bold leading-tight tracking-[-0.015em]">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pt-2">
                        Please verify your identity to access the school dashboard.
                    </p>
</div>
<!-- Form -->
<div class="px-8 pb-10 space-y-6">
<!-- Step 1: Mobile Number -->
<div class="space-y-2">
<label class="text-sm font-bold text-[#0d141b] dark:text-slate-200 ml-1" for="mobile">Mobile Number</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">smartphone</span>
</div>
<input class="block w-full pl-11 pr-[100px] py-3.5 rounded-xl border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d141b] dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary focus:ring-2 focus:ring-offset-0 transition-all font-medium" id="mobile" placeholder="(555) 000-0000" type="tel"/>
<div class="absolute inset-y-0 right-1.5 flex items-center">
<button class="px-3 py-1.5 bg-white dark:bg-slate-700 text-primary dark:text-blue-400 text-xs font-bold uppercase tracking-wider rounded-lg border border-slate-200 dark:border-slate-600 hover:bg-primary hover:text-white hover:border-primary dark:hover:bg-blue-600 dark:hover:text-white transition-all shadow-sm" type="button">
                                    Get OTP
                                </button>
</div>
</div>
</div>
<!-- Visual Separator for Step 2 -->
<div class="flex items-center gap-4 py-1">
<div class="h-px flex-1 bg-slate-100 dark:bg-slate-800"></div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600 text-lg">verified_user</span>
<div class="h-px flex-1 bg-slate-100 dark:bg-slate-800"></div>
</div>
<!-- Step 2: OTP Input -->
<div class="space-y-2">
<div class="flex justify-between items-center px-1">
<label class="text-sm font-bold text-[#0d141b] dark:text-slate-200" for="otp">Enter Verification Code</label>
<span class="text-xs font-medium text-slate-400 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">timer</span> 00:30
                            </span>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">pin</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 rounded-xl border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d141b] dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary focus:ring-2 focus:ring-offset-0 transition-all font-mono tracking-[0.5em] text-lg font-medium" id="otp" maxlength="6" placeholder="------" type="text"/>
</div>
<div class="flex justify-between items-center px-1">
<p class="text-xs text-slate-500 dark:text-slate-500">Code sent to mobile ending in **89</p>
<button class="text-xs font-bold text-primary hover:underline disabled:opacity-50 disabled:cursor-not-allowed">Resend Code</button>
</div>
</div>
<!-- Action -->
<div class="pt-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#1380ec] hover:bg-[#0b6bcb] text-slate-50 text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-lg shadow-blue-500/25 active:scale-[0.98]">
<span class="truncate">Secure Login</span>
<span class="material-symbols-outlined ml-2 text-xl">arrow_forward</span>
</button>
</div>
<!-- Alternative -->
<div class="text-center">
<a class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-[#0d141b] dark:hover:text-white transition-colors" href="#">
                            Login with Password instead
                        </a>
</div>
</div>
<!-- Footer highlight -->
<div class="h-1.5 w-full bg-gradient-to-r from-blue-300 via-primary to-blue-600"></div>
</div>
<!-- Footer Note -->
<div class="mt-8 text-center px-4">
<p class="text-sm text-slate-400 dark:text-slate-500 max-w-md mx-auto">
                    By logging in, you agree to Alpha Portal's <a class="underline hover:text-slate-600 dark:hover:text-slate-300" href="#">Terms of Service</a> and <a class="underline hover:text-slate-600 dark:hover:text-slate-300" href="#">Privacy Policy</a>.
                </p>
</div>
</main>
</div>
</body></html>
